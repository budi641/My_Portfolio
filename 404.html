<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | Abdelrahman Ameen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background: linear-gradient(to bottom right, #000515, #001969);
            color: #fff;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            background: linear-gradient(to right, #0087ff, #8719ff);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
        }
        p {
            font-size: 1.2rem;
            color: #99cfff;
            margin: 1rem 0 2rem;
        }
        .button {
            display: inline-block;
            padding: 0.8rem 1.5rem;
            background: linear-gradient(to right, #0087ff, #8719ff);
            color: white;
            text-decoration: none;
            border-radius: 0.5rem;
            transition: transform 0.3s ease;
        }
        .button:hover {
            transform: translateY(-2px);
        }
        .glow {
            text-shadow: 0 0 10px rgba(0, 135, 255, 0.3),
                         0 0 20px rgba(135, 25, 255, 0.2),
                         0 0 30px rgba(0, 135, 255, 0.1);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="glow">404</h1>
        <p>Oops! The page you're looking for seems to have vanished into the digital void.</p>
        <a href="/My_Portfolio/" class="button">Return Home</a>
    </div>
</body>
</html>
